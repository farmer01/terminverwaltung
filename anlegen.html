<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
		<title>Prototyp</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<script type="text/javascript" src="js/popup_window.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.datepicker-de.js"></script>
		<script>
	        $(function() {
		        $.datepicker.setDefaults( $.datepicker.regional[ "" ] );
		        $( "#datepicker" ).datepicker( $.datepicker.regional[ "de" ] );
		        $( "#locale" ).change(function() {
			        $( "#datepicker" ).datepicker( "option",
				    $.datepicker.regional[ $( this ).val() ] );
		        });
	        });
	    </script>
	</head>
	<body>
	    <center>
		<div id="container">
			<div id="header"><h1>Terminverwaltung</h1></div>
			<div class="nav">
				<div id="leftnav">
					<a href="#">Kalender</a>
					<a href="">(Kunde erfassen)</a>
					<a href="">Vertrag abschl.</a>
					<a href="">Statistiken</a>
					<a href="">Termin anlegen</a>
					
				</div>
				<div id="rightnav">
					<a href="">Logout</a>
				</div>
			</div>
			<div id="content">
				<form>
				    Mitarbeiter - combobox<br/>
				    Datum - date picker<br/>
				    Uhrzeit<br/>
				    Dauer<br/>
				    Kunde<br/>
				        name<br/>
				        adresse<br/>
				        interessent<br/>
				    ergebnis - combobox<br/>
				    Bemerkungen - text feld<br/>
				</form>
			</div>
			<div id="footer">
			    <a href="termin.html" onClick="return newPopup(this, 'termin')">popup</a>
			    <input id="datepicker" type="text" />
			</div>
		</div>
		</center>
	</body>
</html>
